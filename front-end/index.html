<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Admin Dashboard</title>

  <link href="index.css" rel="stylesheet">
</head>
<body>
  
<div class="sidebar">
  <a class="active" href="#home">Home</a>
  <a href="#counties">Counties</a>
  <a href="#places">Places</a>
  <a href="#lots">Lots</a>
  <a href="#reservations">Reservations</a>
  <a href="#payments">Payments</a>
  <a href="#reports">Reports</a>
</div>
<div class="container content">
  <nav class="navbar navbar-dark bg-mynav">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Dashboard for Parking Management System</a>
    </div>
  </nav>
  <div class="d-flex bd-highlight mb-3">
    <div class="me-auto p-2 bd-highlight"><h2>Users</div>
    <div class="p-2 bd-highlight">
      <button type="button" class="btn btn-secondary" id="create-data" >Create</button>
      
    </div>
  </div>
  
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Full Name</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Email</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="mytable">
        <tr>
          <th scope="row" colspan="5">Loading...</th>
        </tr>
      </tbody>
    </table>
  </div>
 

</div>


<script type="module" src="route.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
